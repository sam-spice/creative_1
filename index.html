        <link rel="stylesheet" href="main.css" />

 <body class="web-body">
     <div id="navBar" class="nav-background-color">
        <nav class="nav-text">
            <ul id="navMenu" class="main-border-color">
                <li>
                    <img src="logo.png" class="logo" onclick='location.href="index.html"'>

                <li>
                    <span>ABOUT THE CREATORS <i class="arrowDown"></i></span>
                    <ul class="subNav sub-border-color sub-nav-background-color">

                    </ul>
                </li>
                <li><span><a class="nav-text" href="inspiration.html">INSPIRATION</a></span></li>
        </nav>
    </div>
    <div id="button-holder">
        <button class="cure-boredom-button" type="button" onclick="getVideo()">CURE MY BOREDOM</button>
    </div>
    
    <div id="comments" class="comment-holder">
    </div>
    <div>
        <h2 id="review-submission-header">Submit your own review</h2>
    </div>
    <form id="review_form">
        <ul id="fieldList">
            
            <li>
                <input name="name" type="text" placeholder="Name" />
            </li>
            <li>
                <input name="title" type="text" placeholder="Review Title" />
            </li>
            <br>
            <textarea name="review" rows="4" cols="50" placeholder="Your Review Text"/></textarea>
            <br>
            <input type="button" value="Submit" id="btnsubmit" onclick="submit_review()">
        </ul>
    </form>
    
    <template id="comment-template">
        <div class="review-box">
            <div class="reviews">
              <div class="row blockquote review-item">
                <div class="col-md-3 text-center">
                  <img class="rounded-circle reviewer" src="http://standaloneinstaller.com/upload/avatar.png">
                  <div class="caption">
                    <small class='review-author'>by </small>
                  </div>
            
                </div>
                <div class="col-md-9">
                  <h4 class="review-title">My awesome review</h4>
                  <div class="ratebox text-center" data-id="0" data-rating="5"></div>
                  <p class="review-body"></p>
            
                  <small class="review-date">March 26, 2017</small>
                </div>                          
              </div>  
            </div>
        </div>
    </template>
    
 </body>
 <script type="text/javascript">
     var videos = ["https://www.youtube.com/watch?v=wpVTORX_ifk&t=7s", "https://www.youtube.com/watch?v=fXtEJZZZNI0", "https://www.youtube.com/watch?v=DPmsQehrXCg",
     "https://www.youtube.com/watch?v=tWixil5yFPw", "https://www.youtube.com/watch?v=3uKAspm87C8"];
    
    var existing_comments= [
      {'author': 'Joe', 'body': 'I used to be bored and cripplingly depressed. Now I am only depressed!', 'date':"Tue Feb 20 2018", 'title':"Cured 1 of My Ailments!"},
      {'author': 'Mary', 'body': 'I was bored now I am slightly less bored! 5/7 would recommend!', 'date':"Wed May 16 2018", 'title':"Most Mediocre Site Ever!"},
      {'author': 'Eric', 'body': 'Of all of the sites on the internet this is definitely in my top 1 million!', 'date':"Fri Aug 17 2018", 'title':"Pretty Decent!"}
    ];
    
    // Get a reference to the comments list in the main DOM.
    var commentsList = document.getElementById('comments');
    
    function getVideo() {
        var item = videos[Math.floor(Math.random()*videos.length)];
        window.open(item);
    }
    
    function create_review(author, body, date, title){
        var tmpl = document.getElementById('comment-template').content.cloneNode(true);
        tmpl.querySelector('.review-author').innerText += author;
        tmpl.querySelector('.review-body').innerText = body;
        tmpl.querySelector('.review-date').innerText = date;
        tmpl.querySelector('.review-title').innerText = title;
        commentsList.appendChild(tmpl);
    }
    
    function submit_review(){
        var form = document.forms["review_form"]
        var author = document.forms["review_form"]["name"].value;
        var title = document.forms["review_form"]["title"].value;
        var review_body = document.forms["review_form"]["review"].value;
        var date = new Date().toDateString();
        form.reset()
        create_review(author, review_body, date, title)
    }
    
    // Loop through each of the comments and add them to the comments list.
    
    for (var i = 0; i < existing_comments.length; i++) {
        var comment = existing_comments[i];
        create_review(comment.author, comment.body, comment.date, comment.title)
    }
    
  </script>
</html>
