  <script type="text/javascript">
    function getVideo() {
        var item = videos[Math.floor(Math.random()*videos.length)];
        window.open(item);
    }
    
  </script>
  
  <script>
      // An array of comments.
        var comments = [
          {'author': 'Joe', 'body': 'I love this product.', 'date':"May 15, 2018", 'title':"Title"},
          {'author': 'Mary', 'body': 'Great idea. I have got to get me one of these!', 'date':"August 26, 2018", 'title':"Title"},
          {'author': 'Eric', 'body': 'These things are fantastic. I bought three.', 'date':"September 3, 2018", 'title':"Title"}
        ];
        
        // Get a reference to the comments list in the main DOM.
        var commentsList = document.getElementById('comments');
        
        // Loop through each of the comments and add them to the comments list.
        for (var i = 0; i < comments.length; i++) {
          var comment = comments[i];
          var tmpl = document.getElementById('comment-template').content.cloneNode(true);
          tmpl.querySelector('.review-author').innerText += comment.author;
          tmpl.querySelector('.review-body').innerText = comment.body;
          tmpl.querySelector('.review-date').innerText = comment.date;
          tmpl.querySelector('.review-title').innerText = comment.title;
          commentsList.appendChild(tmpl);
        }
  </script>
